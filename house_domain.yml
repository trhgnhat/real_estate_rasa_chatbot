%YAML 1.1
---
actions:
- utter_wrong_price
- utter_ask_guess_room
- utter_welcome
- utter_ask_for_more_info
- utter_goodbye
- utter_ask_feedback
- utter_default
- utter_ask_price
- utter_noworries
- utter_wrong_city
- utter_ask_real_estate_type
- utter_ask_city
- utter_slots_values
- utter_unclear
- utter_wrong_real_estate_type
- utter_ask_bath_room
- utter_greet
- utter_ask_bed_room
entities:
- local_feature
- time_spent
- transportation
- bed_room
- house_feature
- location
- guess_room
- feedback
- bath_room
- city
- lookup_tables/currency
- price
- real_estate_type
- number
forms:
- house_form
intents:
- deny
- greet
- house_request
- house_inform
- thankyou
- ask_howdoing
- affirm
- goodbye
slots:
  bath_room:
    type: unfeaturized
  bed_room:
    type: unfeaturized
  city:
    type: text
  currency:
    initial_value: usd
    type: categorical
    values:
    - usd
    - euro
    - vnd
  feedback:
    type: text
  guess_room:
    type: unfeaturized
  house_feature:
    type: unfeaturized
  local_feature:
    type: unfeaturized
  location:
    type: unfeaturized
  price:
    type: text
  real_estate_type:
    initial_value: house
    type: categorical
    values:
    - house
    - apartment
  requested_slot:
    type: unfeaturized
  time_spent:
    type: unfeaturized
  transportation:
    type: unfeaturized
templates:
  utter_ask_bath_room:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    text: How many bathroom do you need?
  utter_ask_bed_room:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    text: How many bedroom do you need?
  utter_ask_city:
  - text: Where are you searching for?
  utter_ask_currency:
  - text: which currency are you using?
  utter_ask_feedback:
  - text: please give your feedback on your experience so far
  utter_ask_for_more_info:
  - text: Is there any more requirements?
  - text: Is there anything else?
  utter_ask_guess_room:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    text: How many guessroom do you need?
  utter_ask_price:
  - text: How much money can you afford?
  utter_ask_real_estate_type:
  - text: Are you searching for houses or apartments?
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye
  utter_greet:
  - text: Hello! How can I help?
  utter_noworries:
  - text: you are welcome :)
  utter_slots_values:
  - text: "I am going to run a house search using the following parameters:\n - type:\
      \ {real_estate_type}\n- location: {location}\n- price: {price}\n- number of\
      \ bedrooms: {bed_room}\n- number of bathrooms: {bath_room}\n- number of guess\
      \ rooms: {guess_room}\n"
  utter_unclear:
  - text: I am not sure what you are talking about.
  utter_welcome:
  - text: It is my pleasure to help you. Is there anything else?
  utter_wrong_city:
  - text: location type is not in the database, please try again
  utter_wrong_currency:
  - text: Sorry, we only support for usd/vnd/euro currency at the moment
  utter_wrong_price:
  - text: price should be a positive float, please try again
  utter_wrong_real_estate_type:
  - text: Sorry, we only support for houses/apartments searching at the moment
  utter_submit:
  - text: All done!
