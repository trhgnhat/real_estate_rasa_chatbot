%YAML 1.1
---
actions:
- utter_ask_location
- utter_default
- utter_ask_price
- utter_greet
- utter_unclear
- utter_noworries
- utter_wrong_location
- utter_submit
- utter_ask_feedback
- utter_slots_values
- utter_welcome
- utter_goodbye
- utter_wrong_price
entities:
- price
- location
- feedback
- local_feature
forms:
- house_form
intents:
- house_request
- inform
- greet
- thanking
- thanks
- goodbye
slots:
  feedback:
    auto_fill: false
    type: unfeaturized
  location:
    auto_fill: false
    type: unfeaturized
  price:
    auto_fill: false
    type: unfeaturized
  requested_slot:
    type: unfeaturized
templates:
  utter_ask_feedback:
  - text: please give your feedback on your experience so far
  utter_ask_location:
  - text: In what location?
  utter_ask_price:
  - text: How much money can you afford?
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye
  utter_greet:
  - text: Hello! How can I help?
  utter_noworries:
  - text: you are welcome :)
  utter_slots_values:
  - text: "I am going to run a house search using the following parameters:\n - location:\
      \ {location}\n - price: {price}"
  utter_submit:
  - text: All done!
  utter_unclear:
  - text: I am not sure what you are talking about.
  utter_welcome:
  - text: It is my pleasure to help you. Is there anything else?
  utter_wrong_location:
  - text: location type is not in the database, please try again
  utter_wrong_price:
  - text: price should be a positive float, please try again
