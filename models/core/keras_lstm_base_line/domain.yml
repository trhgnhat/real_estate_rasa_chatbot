%YAML 1.1
---
actions:
- utter_ask_real_estate_type
- utter_noworries
- utter_ask_bed_room
- utter_please_to_hear
- utter_ask_satisfaction
- utter_ask_request_more_info
- utter_submit
- utter_wrong_real_estate_type
- utter_welcome
- utter_ask_confirm_information
- utter_default
- utter_goodbye
- utter_call_if_need_help
- utter_wrong_city
- utter_ask_feedback
- utter_wrong_price
- utter_ask_guess_room
- utter_ask_city
- utter_unclear
- utter_greet
- action_house
- utter_ask_price
- utter_slots_values
- utter_understand
- utter_thanks_for_feedback
- utter_ask_bath_room
- utter_need_change_info
config:
  store_entities_as_slots: true
entities:
- location
- furniture
- feedback
- bath_room
- real_estate_type
- house_description
- bed_room
- currency
- local_feature
- city
- house_feature
- number
- guess_room
- price
- time_spent
- transportation
forms:
- house_form
intents:
- deny:
    use_entities: true
- affirm:
    use_entities: true
- greet:
    use_entities: true
- house_inform:
    use_entities: true
- number:
    use_entities: true
- house_request:
    use_entities: true
- feedback:
    use_entities: true
- thankyou:
    use_entities: true
- ask_howdoing:
    use_entities: true
- goodbye:
    use_entities: true
slots:
  bath_room:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  bed_room:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  city:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  confirm_information:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.BooleanSlot
  currency:
    auto_fill: true
    initial_value: usd
    type: rasa_core.slots.CategoricalSlot
    values:
    - usd
    - euro
    - vnd
  feedback:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  found:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  guess_room:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  house_description:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  house_feature:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  is_satisfied:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.BooleanSlot
  local_feature:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  num_person:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  price:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  real_estate_type:
    auto_fill: true
    initial_value: house
    type: rasa_core.slots.CategoricalSlot
    values:
    - house
    - apartment
  request_more_info:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  time_spent:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  transportation:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
templates:
  utter_ask_bath_room:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    text: How many bathroom do you need?
  utter_ask_bed_room:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    text: How many bedroom do you need?
  utter_ask_city:
  - text: Where are you searching for?
  utter_ask_confirm_information:
  - text: Are all of the information correct?
  utter_ask_currency:
  - text: which currency are you using?
  utter_ask_feedback:
  - text: please give your feedback on your experience so far
  utter_ask_guess_room:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    text: How many guessroom do you need?
  utter_ask_price:
  - text: How much money can you afford?
  utter_ask_real_estate_type:
  - text: Are you searching for houses or apartments?
  utter_ask_request_more_info:
  - text: Is there any more requirements?
  - text: Is there anything else?
  utter_ask_satisfaction:
  - text: Are you satisfied with my results?
  utter_call_if_need_help:
  - text: I am right here if you need more helps. Inbox me if you need any information
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye
  utter_greet:
  - text: Hello! How can I help?
  utter_need_change_info:
  - text: Please confirm any changes
  utter_noworries:
  - text: you are welcome :)
  utter_please_to_hear:
  - text: I am please to hear more
  utter_slots_values:
  - text: "I am going to run a house search using the following parameters:\n - type:\
      \ {real_estate_type}\n- location: {location}\n- price: {price}\n- number of\
      \ bedrooms: {bed_room}\n- number of bathrooms: {bath_room}\n- number of guess\
      \ rooms: {guess_room}\n"
  utter_submit:
  - text: All done!
  utter_thanks_for_feedback:
  - text: thank you for your feedback
  utter_unclear:
  - text: I am not sure what you are talking about.
  utter_understand:
  - text: Got it!
  - text: I got it!
  - text: Okay
  - text: confirmed
  - text: understood
  utter_welcome:
  - text: It is my pleasure to help you. Is there anything else?
  utter_wrong_city:
  - text: location type is not in the database, please try again
  utter_wrong_currency:
  - text: Sorry, we only support for usd/vnd/euro currency at the moment
  utter_wrong_price:
  - text: price should be a positive float, please try again
  utter_wrong_real_estate_type:
  - text: Sorry, we only support for houses/apartments searching at the moment
