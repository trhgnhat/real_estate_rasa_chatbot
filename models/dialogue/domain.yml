%YAML 1.1
---
actions:
- utter_slots_values
- utter_ask_location
- utter_greet
- utter_default
- utter_ask_feedback
- utter_wrong_location
- utter_submit
- utter_welcome
- utter_ask_price
- utter_unclear
- utter_noworries
- utter_goodbye
- utter_wrong_price
config:
  store_entities_as_slots: true
entities:
- location
- price
- feedback
forms:
- house_form
intents:
- greet:
    use_entities: true
- house_request:
    use_entities: true
- inform:
    use_entities: true
- thanking:
    use_entities: true
- thanks:
    use_entities: true
- goodbye:
    use_entities: true
slots:
  feedback:
    auto_fill: false
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  location:
    auto_fill: false
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  price:
    auto_fill: false
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_feedback:
  - text: please give your feedback on your experience so far
  utter_ask_location:
  - text: In what location?
  utter_ask_price:
  - text: How much money can you afford?
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye
  utter_greet:
  - text: Hello! How can I help?
  utter_noworries:
  - text: you are welcome :)
  utter_slots_values:
  - text: "I am going to run a house search using the following parameters:\n - location:\
      \ {location}\n - price: {price}"
  utter_submit:
  - text: All done!
  utter_unclear:
  - text: I am not sure what you are talking about.
  utter_welcome:
  - text: It is my pleasure to help you. Is there anything else?
  utter_wrong_location:
  - text: location type is not in the database, please try again
  utter_wrong_price:
  - text: price should be a positive float, please try again
